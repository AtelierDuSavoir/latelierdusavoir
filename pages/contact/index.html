<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Atelier du Savoir</title>
    <link
      rel="shortcut icon"
      href="../../public/favicon.ico"
      type="image/x-icon"
    />
    <link href="../../styles/globals.css" rel="stylesheet" />
    <link href="../../styles/navbar.css" rel="stylesheet" />
    <link href="../../styles/contact.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="main-nav">
      <a href="/">
        <img src="../../public/LogoP.webp" alt="Logo de l'Atelier du Savoir"
      /></a>

      <button
        class="burger-btn"
        id="burger"
        aria-label="Menu"
        aria-expanded="false"
      >
        <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path class="line line-top" d="M 6 14 L 42 14" />
          <path class="line line-mid" d="M 6 24 L 42 24" />
          <path class="line line-bot" d="M 6 34 L 42 34" />
        </svg>
      </button>

      <ul>
        <li><a href="/">Accueil</a></li>
        <li><a href="/pages/methode">Notre méthode</a></li>
        <li><a href="/pages/productions">Nos productions</a></li>
        <li><a href="/pages/equipe">Notre équipe</a></li>
        <li><a href="/pages/contact" class="active">Contact</a></li>
      </ul>
    </nav>

    <section class="contact">
      <div class="contact-container">
        <h1 class="contact-title">
          Vous souhaitez être contacté par notre équipe ?
        </h1>

        <p class="contact-subtitle">
          Un projet, un devis, une question, une demande particulière…
        </p>

        <form
          class="contact-form"
          id="contactForm"
          action="https://formspree.io/f/mojnyjqo"
          method="POST"
        >
          <input
            type="hidden"
            name="_subject"
            value="Nouvelle demande - Page Contact"
          />
          <input type="text" name="_gotcha" style="display: none" />

          <input
            type="email"
            name="email"
            placeholder="Entrez votre adresse mail..."
            required
          />

          <textarea
            name="message"
            rows="5"
            placeholder="Décrivez-nous votre besoin..."
            required
          ></textarea>

          <button type="submit">Envoyer</button>

          <p class="contact-success" id="contactMessage"></p>
        </form>
      </div>
    </section>

    <script src="../../scripts/burger-menu.js"></script>
    <script src="../../scripts/contact.js"></script>
  </body>
</html>
